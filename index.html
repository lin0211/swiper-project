<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="슬라이드 swiper를 이용하여 토끼가 당근에게 갈 수 있는 길을 만들어 주는 사이트"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, swiper" />
    <meta name="author" content="정서린 - SIRLIN JEONG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="swiper project" />
    <meta property="og:url" content="https://bunnytocarrot.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/carrot.png" />
    <meta property="og:title" content="bunnytocarrot" />
    <meta
      property="og:description"
      content="슬라이드 이용하여 토끼가 당근에게 갈 수 있는 길을 만들어주는 사이트"
    />
    <title>swiper project</title>
    <link rel="icon" href="./assets/carrot.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <h1 class="title">당근🥕으로 이어지는 길을 만들어 주세요</h1>
    <p class="explanation">타일을 드래그하여 넘겨보아요🤚🏻</p>
    <div class="container">
      <div class="start">
        <img
          id="bunny"
          src="./assets/bunny.png"
          alt="오른쪽으로 이동하는 토끼"
        />
      </div>
      <ul class="boxes">
        <li class="box box1"></li>
        <li class="box box2"></li>
        <li class="box box3"></li>
        <li class="box box4"></li>
        <li class="box box5"></li>
        <li class="box box6"></li>
        <li class="box box7"></li>
        <li class="box box8"></li>
        <li class="box box9"></li>
        <li class="box box10"></li>
        <li class="box box11"></li>
        <li class="box box12"></li>
        <li class="box box13"></li>
        <li class="box box14"></li>
        <li class="box box15"></li>
        <li class="box box16"></li>
        <li class="box box17"></li>
        <li class="box box18"></li>
        <li class="box box19"></li>
        <li class="box box20"></li>
        <li class="box box21"></li>
        <li class="box box22"></li>
        <li class="box box23"></li>
        <li class="box box24"></li>
        <li class="box box25"></li>
      </ul>
      <div class="end">
        <img
          id="carrot"
          src="./assets/carrot.png"
          alt="오른쪽으로 이동하는 토끼"
        />
      </div>
    </div>
    <button type="submit" class="completeBtn">정답 확인</button>
    <div class="modal-wrapper">
      <div class="modal">
        <p class="modalText">모달창</p>
        <img class="modalImg" src="./assets/bunny.png" alt="달려가는 토끼" />
        <button class="modalBtn modalRestartBtn">다시하기</button>
        <button class="modalBtn modalCloseBtn">닫기</button>
      </div>
    </div>
  </body>
</html>
